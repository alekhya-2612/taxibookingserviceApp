<ion-app >

  
      <ion-buttons slot="start"style="background: none;border: none;z-index: 1;margin-top:50px;margin-left:20px"  >
        <ion-menu-button class="btn-toolbar"></ion-menu-button>
      </ion-buttons>
    
   

  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" >
      <ion-content >
  
      
        <ion-list id="inbox-list"> 
      
     
           
       
              <ion-list style="margin-top: 60px;border-radius: 24px;height: 85px;">
                <ion-item>
                  <ion-thumbnail slot="start" style="border-radius: 100%;">
                    <img style="border-radius: 100%;" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                  </ion-thumbnail>
                  <ion-label>NA</ion-label>
                  <ion-icon name="pencil-outline"></ion-icon>
                </ion-item>
                </ion-list>
              
           
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
       
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
